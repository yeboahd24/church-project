{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%; /* Ensures button takes up full width */
    }

    .signup-link {
        text-align: center;
        margin-top: 10px;
    }
</style>

<h1 style="text-align: center;">Church Staff Login</h1>

<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div style="margin-bottom: 15px;">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit">Login</button>
</form>

<div class="signup-link">
    <p>If not registered, <a href="{% url 'staff:signup' %}">sign up here</a>.</p>
</div>

{% if messages %}
    <ul style="color: red;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
